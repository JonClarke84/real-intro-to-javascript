<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <div class="container">
    <section>
      <div class="temperature-dial">
        <h1 id="temperature"></h1>
        </div>
    </section>
    <section>
      <div class="top-buttons">
        <div><button id="temperature-down">-</button>
        <button id="temperature-up">+</button>
        <button id="temperature-reset">reset</button></div>
        <div><h2>power saving mode is <span id="power-saving-status">on</span></h2></div>
        <div><button id="powersaving-toggle">PSM toggle</button></div>
      </div>
    </section>
    <section>
      <h1>Local temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
    </div>
  </body>
</html>
